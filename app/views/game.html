<div class="row" ng-repeat="row in cards">
  <div class="col-md-2" ng-repeat="card in row">
    <div class="flip">
      <div class="card" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped">
        <div class="face front">
          Front
        </div>
        <div class="face back">
          Back
        </div>
      </div>
    </div>
  </div>
</div>
