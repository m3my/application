  <!-- Game top bar -->
  <div class="col-sm-12 mmyGameTopBar">
    <div class="row">
      <div class="col-sm-3" >
        <div class="mmyBackBtn">
          <div>
            <a href="#" class="mmyBtn" role="button">Back</a>
          </div>
        </div>
      </div>
      <div class="col-sm-9">
        <div class="mmyCenterWrapper">
          <div class="mmyGameStatusBar">
            <div class="mmyScore">
              <div>
                <p>
                  2
                </p>
              </div>
            </div>
            <div class="mmyPlayer">
              <div>
                <p>
                  Stefan
                </p>
              </div>
            </div>
            <div class="mmyTimer">
              <div>
                <p>
                  3
                </p>
              </div>
            </div>
           <div class="mmyPlayer">
              <div>
                <p>
                  Stefan
                </p>
              </div>
            </div>
            <div class="mmyScore">
              <div>
                <p>
                  2
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Game board -->
  <div class="col-sm-12 mmyGameBoard" adjust-height>
    <div class="row">

      <!-- Cards -->
      <div class="col-sm-3">
        <div class="big-card flip" aspect-ratio aspect-ratio-diff="30">
          <div class="card" ng-class="{ flipped: game.flippedCards[0].status == 'flipped' }">
            <div class="face front">
              Front
            </div>
            <div class="face back" background-image="game.flippedCards[0].Cover_Url"></div>
          </div>
        </div>
        <div class="big-card flip" aspect-ratio aspect-ratio-diff="30">
          <div class="card" ng-class="{ flipped: game.flippedCards[1].status == 'flipped' }">
            <div class="face front">
              Front
            </div>
            <div class="face back" background-image="game.flippedCards[1].Cover_Url"></div>
          </div>
        </div>
      </div>

      <!-- Card preview -->
      <div class="col-sm-9">
        <div class="row line" ng-repeat="row in game.cards | partition:6:this">
          <div class="col-sm-2" ng-repeat="card in row">
            <div class="flip" aspect-ratio>
              <div class="card"
                ng-class="{ flipped: card.status == 'flipped' }"
                ng-click="flipCard(card)">
                <div class="face front">
                  Front
                </div>
                <div class="face back" ng-if="card.type =='cover'" background-image="card.Cover_Url"></div>
                <div class="face back 2" ng-if="card.type =='tags'">
                  <p>{{card.Tags[0]}}</p>
                  <p>{{card.Tags[1]}}</p>
                  <p>{{card.Tags[2]}}</p>
                  <p>{{card.Tags[3]}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<pre>
  {{game | json}}
</pre>
