<div class="row" ng-repeat="row in cards">
  <div class="col-md-2" ng-repeat="card in row">
    <div class="flip embed-responsive embed-responsive-3by4">
      <div class="card" ng-class="{'flipped':isFlipped}" ng-click="isFlipped=!isFlipped">
        <div class="face front">
          Front
        </div>
        <div class="face back">
          <img ng-src="{{card.pic}}" class="embed-responsive-item" alt="">
        </div>
      </div>
    </div>
  </div>
</div>
